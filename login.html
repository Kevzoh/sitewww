<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WORKSPACE.MILKA.XYZ - LOGOWANIE</title>
<link rel="stylesheet" href="https://milka.xyz/css/bootstrap.css">
<link rel="stylesheet" href="https://milka.xyz/css/bootstrap-extend.css">
<link rel="stylesheet" href="https://milka.xyz/css/master_style.css">
<link rel="stylesheet" href="https://milka.xyz/css/_all-skins.css">
<link rel="stylesheet" href="https://milka.xyz/css/custom.css">
</head>
<body class="hold-transition bg-img dark" style="background-image: url(http://workspace.milka.xyz/Purple-Backgrounds-Full-HD.jpg)"></body>
<div class="auth-2-outer row align-items-center h-p100 m-0">
<div class="auth-2">
<div class="auth-logo">
<h4 class="font-light">WORKSPACE.MILKA.XYZ - LOGOWANIE</h4>
</div>
<div class="auth-body">
<div class="form-group has-feedback">
<input type="text" class="form-control" id="uid" placeholder="Adres e-mail" autocomplete="off">
<span class="ion ion-person form-control-feedback"></span>
</div>
<div class="form-group has-feedback">
<input type="password" class="form-control" id="password" placeholder="Hasło" autocomplete="off">
<span class="ion ion-locked form-control-feedback"></span>
</div>
<div class="row">
<div class="col-6">
<div class="checkbox">
<input type="checkbox" id="remember-me">
<label for="remember-me">Zapamiętaj mnie</label>
</div>
</div>
<div class="col-6">
<div class="float-right fog-pwd">
<a href="http://workspace.milka.xyz/auth/password.html" class="text-white">
<i class="ion ion-locked"></i> Przypomnij hasło
</a>
</div>
</div>
<div class="col-12 text-center">
<input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
<input type="hidden" name="action" value="validate_captcha">
<button type="submit" class="btn btn-block mt-10 btn-success login-me">ZALOGUJ</button>
</div>
</div>
<div class="margin-top-30 text-center">
<p>Nie masz konta? <a href="https://workspace.milka.xyz/auth/register.html" class="text-info m-l-5">Zarejestruj się</a></p>
</div>
</div>
</div>
</div>
</html>
